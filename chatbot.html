<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Neural Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, #120458 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #421a7a 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #0a0a0a 0%, transparent 50%);
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Main Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .ai-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .ai-avatar i {
            color: white;
            font-size: 20px;
        }

        .header-info h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .header-info p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-size: 14px;
        }

        .status-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            color: #4ade80;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            border-bottom-left-radius: 5px;
            border-left: 3px solid #4ade80;
        }

        .message-text {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 8px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .typing-bubble {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border-left: 3px solid #4ade80;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            padding: 12px 16px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin: 40px 0;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .suggestion-chip:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border: none;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }

            .welcome-title {
                font-size: 24px;
            }

            .suggestion-chips {
                justify-content: flex-start;
            }
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="ai-avatar">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="header-info">
                    <h1>S.T.U.C.K.Y AI Assistant</h1>
                    <p>Advanced AI-powered conversation</p>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-title">👋 Welcome to Neural AI</div>
                <div class="welcome-subtitle">I'm your intelligent assistant. How can I help you today?</div>
                
                <div class="suggestion-chips">
                    <div class="suggestion-chip" onclick="sendSuggestion('Tell me about artificial intelligence')">
                        🤖 About AI
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('What can you help me with?')">
                        ❓ Your capabilities
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Write a creative story')">
                        ✨ Creative writing
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Help me solve a problem')">
                        🧩 Problem solving
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

<script>
    // Generate floating particles
    function createParticles() {
        const particles = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particles.appendChild(particle);
        }
    }

    // Generate unique session ID on page load
    function generateSessionId() {
        // Generate a random number with timestamp for uniqueness
        const timestamp = Date.now();
        const randomNum = Math.floor(Math.random() * 1000000);
        return `session_${timestamp}_${randomNum}`;
    }

    // Initialize session ID
    const SESSION_ID = generateSessionId();
    console.log('New session started:', SESSION_ID);

    // Initialize particles
    createParticles();

    // Chat functionality
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const welcomeMessage = document.getElementById('welcomeMessage');

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });

    // Send message on Enter (but allow Shift+Enter for new lines)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Send button click
    sendButton.addEventListener('click', sendMessage);

    // Send suggestion
    function sendSuggestion(text) {
        messageInput.value = text;
        sendMessage();
    }

    // Send message function
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Hide welcome message on first interaction
        if (welcomeMessage) {
            welcomeMessage.style.display = 'none';
        }

        // Add user message
        addMessage(message, 'user');
        
        // Clear input
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // Disable send button and show typing
        sendButton.disabled = true;
        showTypingIndicator();

        try {
            // Prepare payload with session ID
            const payload = {
                message: message,
                sessionId: SESSION_ID,
                timestamp: new Date().toISOString(),
                userId: `user_${SESSION_ID}` // Additional identifier if needed
            };

            console.log('Sending payload:', payload);

            // Call your n8n webhook
            const response = await fetch('https://n8n.selfmadedatascientist.me/webhook/b929b9a8-07b2-40d0-830b-51ef4676b7b2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const result = await response.json();
                console.log('Response from n8n:', result);
                
                // Extract AI response
                let aiMessage = '';
                if (result.output) {
                    aiMessage = result.output;
                } else if (result.aiResponse) {
                    aiMessage = result.aiResponse;
                } else {
                    // Recursive function to find output
                    function findOutput(obj) {
                        if (typeof obj !== 'object' || obj === null) return null;
                        if (obj.output) return obj.output;
                        for (let key in obj) {
                            if (typeof obj[key] === 'object') {
                                const found = findOutput(obj[key]);
                                if (found) return found;
                            }
                        }
                        return null;
                    }
                    
                    const foundOutput = findOutput(result);
                    aiMessage = foundOutput || 'I received your message, but I\'m having trouble processing it right now.';
                }

                // Hide typing and add AI response
                hideTypingIndicator();
                addMessage(aiMessage, 'ai');

            } else {
                throw new Error('Network response was not ok');
            }

        } catch (error) {
            console.error('Error:', error);
            hideTypingIndicator();
            addErrorMessage('Sorry, I\'m having trouble connecting right now. Please try again.');
        } finally {
            sendButton.disabled = false;
            messageInput.focus();
        }
    }

// Add message to chat with markdown support
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Format markdown if it's an AI message
    let formattedText = text;
    if (sender === 'ai') {
        formattedText = formatMarkdown(text);
    }

    messageDiv.innerHTML = `
        <div class="message-bubble">
            <div class="message-text">${formattedText}</div>
            <div class="message-time">${timeString}</div>
        </div>
    `;

    // Insert before typing indicator
    messagesContainer.insertBefore(messageDiv, typingIndicator);
    scrollToBottom();
}

// Markdown formatting function
function formatMarkdown(text) {
    return text
        // Bold: **text** or __text__
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/__(.*?)__/g, '<strong>$1</strong>')
        
        // Italic: *text* or _text_
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/_(.*?)_/g, '<em>$1</em>')
        
        // Code: `code`
        .replace(/`(.*?)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>')
        
        // Links: [text](url)
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #667eea; text-decoration: underline;">$1</a>')
        
        // Line breaks: Convert \n to <br>
        .replace(/\n/g, '<br>')
        
        // Lists: - item or * item
        .replace(/^[\s]*[-*]\s+(.+)$/gm, '<li style="margin-left: 20px; list-style-type: disc;">$1</li>')
        
        // Numbers: 1. item
        .replace(/^[\s]*\d+\.\s+(.+)$/gm, '<li style="margin-left: 20px; list-style-type: decimal;">$1</li>')
        
        // Headers: ## Header
        .replace(/^##\s+(.+)$/gm, '<h3 style="color: #667eea; margin: 10px 0 5px 0; font-size: 1.1em;">$1</h3>')
        .replace(/^#\s+(.+)$/gm, '<h2 style="color: #667eea; margin: 15px 0 10px 0; font-size: 1.3em;">$1</h2>')
        
        // Blockquotes: > text
        .replace(/^>\s+(.+)$/gm, '<blockquote style="border-left: 3px solid #667eea; padding-left: 10px; margin: 5px 0; opacity: 0.8; font-style: italic;">$1</blockquote>');
}

    // Add error message
    function addErrorMessage(text) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i>
            ${text}
        `;
        messagesContainer.insertBefore(errorDiv, typingIndicator);
        scrollToBottom();
    }

    // Show typing indicator
    function showTypingIndicator() {
        typingIndicator.style.display = 'flex';
        scrollToBottom();
    }

    // Hide typing indicator
    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    // Scroll to bottom
    function scrollToBottom() {
        setTimeout(() => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 100);
    }

    // Focus input on load
    window.addEventListener('load', () => {
        messageInput.focus();
        
        // Display session info (optional - for debugging)
        console.log(`Chat session initialized with ID: ${SESSION_ID}`);
        
        // Optionally show session ID in the UI for debugging
        // You can remove this in production
        const sessionDisplay = document.createElement('div');
        sessionDisplay.style.cssText = `
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        `;
        sessionDisplay.textContent = `Session: ${SESSION_ID.split('_')[1]}`;
        document.body.appendChild(sessionDisplay);
    });

    // Optional: Clear session on window unload
    window.addEventListener('beforeunload', () => {
        console.log(`Session ${SESSION_ID} ending`);
    });
</script>
</body>
</html>
